<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="design.css">

</head>
<body>


    <div class="parent_result_sum">
        <div class="result_left">

            <div class="result_header">Your Result</div>

            <div class="number">
                <div class="number_result">76</div>
                <div class="number_desc">of 100</div>
            </div>

            <div class="congrats">
            <div class="congrats_txt">Great</div>
            <div class="congrats_txt_desc">You scored higher than 65% of the people who have taken this test</div>
            </div>

        </div>

        <!--Left side ^^^^^-->

        <div class="Summary_parent">

            <div class="summary_txt">Summary</div>

            <div class="reaction_parent">
                <div class="reaction_form">
                <div class="reaction"><img src="images/icon-reaction.svg"></div>
                <div class="reaction_txt">Reaction</div>
                </div>
                <div class="reaction_numbers">80 / 100 </div>
            </div>

            <div class="memory_parent">
                <div class="memory_form">
                <div class="memory"><img src="images/icon-memory.svg"></div>
                <div class="memory_txt">Memory</div>
                </div>
                <div class="memory_numbers">92 / 100 </div>
            </div>

            <div class="verbal_parent">
                <div class="verbal_form">
                <div class="verbal"><img src="images/icon-verbal.svg"></div>
                <div class="verbal_txt">Verbal</div>

                </div>
                <div class="verbal_numbers">61 / 100 </div>
            </div>

            <div class="visual_parent">
                <div class="visual_form">
                <div class="visual"><img src="images/icon-visual.svg"></div>
                <div class="visual_txt">Visual</div>

                </div>
                <div class="visual_numbers">72 / 100 </div>
            </div>

            <div class="button">
                <input class="btn_end" type="button" value="Continue">
            </div>
        </div>

    </div>
    
    
</body>
</html>
